<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="started-studying">
                <span>Que dia comenzaste en platzi?</span>
                <input type="date" id="started-studying">
            </label>
            <label for="time-to-studying">
                <span>En que horario estudias?</span>
                <input type="datetime-local" id="time-to-studying">
            </label>
        </form>
        <section>
            <img src="./auto.jpg" 
            alt="Es un auto a gran velocidad doblando por una calle"
            title="Auto a gran velocidad">
        </section>
    </main>
</body>
</html>
