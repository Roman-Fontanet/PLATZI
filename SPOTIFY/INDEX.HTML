<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="like"> <i class="fa fa-heart-o"><img src="https://img.icons8.com/material-outlined/24/000000/hearts.png" class="corazon_img"/></i></button>
        <div class="head_section">
            <button id="down"><i class="fa fa-chevron-down"><img src="https://img.icons8.com/material-outlined/24/000000/expand-arrow--v1.png"/></i></button>
            <p>Now Playing</p>
        </div>
        <span class="song_img"><video src="./Pexels Videos 2044181.mp4" autoplay muted loop></video></span>
        <div class="title-section">
            <h4 class="song-name">Beautiful</h4>
            <p class="artist_name">Maluma</p>
        </div>
        <div class="control_section">
            <button class="primaryBtn"><i class="fa fa-list-ul"><img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" class="menu_img"/></i></button>
            <div class="song_timing">
                <div class="visual_bars">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                </div>
                <div class="time_control">
                    <span id="start_time">01:45</span>
                    <span id="end_time">06:22</span>
                </div>
            </div>
            <button class="primaryBtn"><i class="fa fa-plus"><img src="https://img.icons8.com/material-outlined/24/000000/plus-math--v2.png" class="plus_img"/></i></button>
        </div>
        <div class="user_controls">
            <button class="secondaryBtn" id="suffle"><i class="fa fa-random"><img src="https://img.icons8.com/windows/20/000000/16867-0-71617-triple-arrows-common.png"/></i></button>
            <button class="secondaryBtn" id="prev"><i class="fa fa-step-backward"><img src="https://img.icons8.com/ios-filled/20/000000/skip-to-start--v1.png"/></i></button>
            <button id="play"><i class="fa fa-play"><img src="https://img.icons8.com/material-outlined/30/ffffff/pause--v1.png"/></i></button>
            <button class="secondaryBtn" id="next"><i class="fa fa-step-forward"><img src="https://img.icons8.com/ios-filled/20/000000/end--v1.png"/></i></button>
            <button class="secondaryBtn" id="vol"><i class="fa fa-volume-up"><img src="https://img.icons8.com/material-rounded/20/000000/medium-volume.png"/></i></button>
        </div>
    </div>
</body>
</html>
